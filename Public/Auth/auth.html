<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Welcome to My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="auth-style.css">
  </head>
  <body>
    <div class="center">
        <h1 id="title">Login</h1>
        <form action="" class="form">
          <div class="input-group" id="nameField">
            <input type="text" name="name" id="name">
            <span></span>
            <label>Name</label>
          </div>
          <div class="input-group">
            <input type="text" name="loginUser" id="userName" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="input-group">
            <input type="password" name="loginPassword" id="userPass" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="pass">Forgot Password?</div>
          <div class="btn-field">
            <button class="submit-btn" id="submit-btn">Login</button>
            <button class="disable" id="register-btn">Sign Up</button>
          </div>
        </form>
    </div>
    <script src="./auth.js"></script>
  </body>
</html>
